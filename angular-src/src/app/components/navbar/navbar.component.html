<div id="app" class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" routerLink="/">ResultVault</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto"> </ul>
            <ul class="navbar-nav ">
                <li *ngIf="authService.loggedIn()" class="nav-item"><a class="nav-link" routerLink="/profile" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Profile</a>
                </li>
                <li *ngIf="authService.loggedIn()" class="nav-item">
                    <a class="nav-link" routerLink="/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
                                    true}">Dashboard</a>
                </li>
                <li *ngIf="!authService.loggedIn()" class="nav-item">
                    <a class="nav-link" routerLink="/login" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
                        true}"> Login</a>
                </li>
                <li *ngIf="!authService.loggedIn()" class="nav-item">
                    <a class="nav-link" routerLink="/register" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
                        true}">Register</a>
                </li>
                <li *ngIf="authService.loggedIn()" class="nav-item">
                    <a (click)="onLogoutClick()" class="nav-link" href='#'>Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
