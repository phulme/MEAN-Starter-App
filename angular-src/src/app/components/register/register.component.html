<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" class="form-control" name="name" placeholder="Your username">
      </div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" class="form-control" name="username" placeholder="Your username">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" emailclass="form-control" placeholder="email">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
